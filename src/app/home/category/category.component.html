<h3>Category</h3>

<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
   
  <div class="form-group">
      <label class="center-block">
        <input class="form-control"  placeholder="Category Name" name="CategoryName" ngModel required>
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" placeholder="Category Code" name="CategoryCode" ngModel required>
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <textarea class="form-control" placeholder="Enter Description" name="CategoryDescription" ngModel required></textarea>
      </label>
  </div> 
  <div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-success">{{editMode ? 'Update':'Add'}}</button>
  </div>
</form>
