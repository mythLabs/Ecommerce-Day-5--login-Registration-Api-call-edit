<h3>Registration</h3>

<form *ngIf="(currentUser && editMode == true) || editMode == false" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
   
  <div class="form-group">
    <label class="center-block">
      <img [src]="imageName" width="300" height="236">
    </label>
</div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="FirstName" placeholder="First Name">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="LastName" placeholder="Last Name">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="PhoneNumber" placeholder="Phone Number">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="City" placeholder="City">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="Country" placeholder="Country">
      </label>
  </div>
   <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="Username" placeholder="Username">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="Password" placeholder="Password">
      </label>
  </div>
  <input type="file" id="btnupload" value="upload" (change)="fileChange($event)" class="upload" /> 
   <div>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
</form>
