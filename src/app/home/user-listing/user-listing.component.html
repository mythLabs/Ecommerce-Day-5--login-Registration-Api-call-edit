<table class="table table-striped" style="text-align:left">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tr *ngFor="let user of results">
      <td >{{user.FirstName}}</td><td>{{user.LastName}}</td><td>{{user.PhoneNumber}}</td>
      <td>{{user.City}}</td><td>{{user.Country}}</td><td><button class="btn btn-primary btn-sm" (click)="onEdit(user.UserId)">Edit</button></td>
    </tr>
  </table>
